<!DOCTYPE html>
<html>
<head>
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">
    <div class="container col-md-4">
        <h2>Реєстрація</h2>
        <form method="POST">
            <input name="username" class="form-control mb-2" placeholder="Логін">
            <input name="password" type="password" class="form-control mb-2" placeholder="Пароль">
            <button class="btn btn-success">Зареєструватися</button>
        </form>
        <p class="mt-3">Вже є акаунт? <a href="/login">Увійти</a></p>
    </div>
</body>
</html>
