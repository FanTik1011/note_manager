<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1>Dashboard</h1>
    <form method="POST" class="mb-3">
      <textarea name="content" class="form-control mb-2" rows="3" placeholder="Write your note..." required></textarea>
      <button class="btn btn-success">Add Note</button>
    </form>

    {% if is_admin %}
      <h3>All Notes (Admin View)</h3>
      <table class="table table-bordered">
        <thead><tr><th>User</th><th>Note</th></tr></thead>
        <tbody>
          {% for note in notes %}
            <tr>
              <td>{{ note.user.username }}</td>
              <td>{{ note.content }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <h3>Your Notes</h3>
      <ul class="list-group">
        {% for note in notes %}
          <li class="list-group-item">{{ note.content }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="/logout" class="btn btn-danger mt-4">Logout</a>
  </div>
</body>
</html>
