<!DOCTYPE html>
<html>
<head>
    <title>Note Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4">Привіт, {{ current_user.username }} 👋</h1>
        <form method="POST" action="/add" class="mb-3">
            <input name="title" class="form-control mb-2" placeholder="Заголовок">
            <textarea name="content" class="form-control mb-2" placeholder="Текст нотатки"></textarea>
            <button class="btn btn-primary">Додати нотатку</button>
        </form>
        {% for note in notes %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.content }}</p>
                <a href="/delete/{{ note.id }}" class="btn btn-sm btn-danger">Видалити</a>
            </div>
        </div>
        {% endfor %}
        <a href="/logout" class="btn btn-secondary mt-3">Вийти</a>
    </div>
</body>
</html>
